<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

    <header class="flex justify-between items-center px-10 py-4 bg-white">
        <!-- Left Logo -->
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="Govt Logo" class="h-10">
            <h2 class="text-green-800 font-bold text-lg leading-tight">
                Emergency <br> Service
            </h2>
        </div>

        <!-- Right Side Buttons -->
        <div class="flex gap-4">
            <div class="flex w-28 justify-center items-center gap-2 px-4 py-2 rounded-full bg-green-100">
                <p class="font-bold text-black">0</p>
                <img src="./assets/heart.png" alt="" class="h-7">
            </div>
            <div class="flex w-28 justify-center items-center gap-2 px-4 py-2 rounded-full bg-green-100">
                <p class="font-bold text-black">100</p>
                <img src="./assets/coin.png" alt="" class="h-7">
            </div>
            <div class="flex w-28 justify-center items-center gap-2 px-4 py-2 rounded-full bg-green-600">
                <p class="font-bold text-white">0 Copy</p>
            </div>
        </div>
    </header>

    <!-- Banner section -->
    <div class="bg-gradient-to-r from-[#00402B] to-[#056646] text-white text-center py-6">
        <img src="./assets/logo-dark.png" alt="Govt Logo Dark" class="h-[80px] mx-auto mb-4">
        <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
        <p class="mt-2 text-sm max-w-3xl mx-auto">
            Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
            Bangladesh
        </p>
    </div>

    <!-- Main Section -->
    
</body>

</html>
